<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QB-BOOSTING</title>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="modal">
      <div class="modal-info">
        <progress value="10" max="50">This is Progress</progress>
        <button>Join Queue</button>
      </div>
      <div class="modal-contracts">
        <div class="modal-inner">
          <h1 class="modal-inner-boostclass">A+</h1>
          <h1>Kanjo</h1>
          <h1>Buy In: 50 Crypto</h1>
          <p>Expires In: <span class="expire-time">01 Hours 10 Min</span></p>
          <button>Start <br> Contract</button>
          <button>Transfer <br> Contract</button>
          <button>Decline <br> Contract</button>
        </div>
        <div class="modal-inner">
          <h1 class="modal-inner-boostclass">C</h1>
          <h1>Jester</h1>
          <h1>Buy In: 10 Crypto</h1>
          <p>Expires In: <span class="expire-time">00 Hours 10 Min</span></p>
          <button>Start <br> Contract</button>
          <button>Transfer <br> Contract</button>
          <button>Decline <br> Contract</button>
        </div>
      </div>
    </div>
    <div class="inner-container">
      <div class="boosting-inner 1">
        <div class="recycle-bin-logo-container logo-container">
          <img class="recycle-logo" src="./images/recyle-bin.png">
          <h1>Recycle Bin</h1>
        </div>
        <div class="boosting-logo-container boosting-logo logo-container">
          <img class="boosting-logo" src="./images/boosting-logo-red.png">
          <h1>Boosting App</h1>
        </div>
        <div class="folder-logo-container logo-container">
          <img class="folder-icon" src="./images/folder-icon.png">
          <h1>Random Stuff</h1>
        </div>
      </div>
      <div class="footer">
        <div class="footer-icons">
          <img src="./images/orion-logo.png">
          <img src="./images/explorer.png">
          <img src="./images/internet.png">
        </div>
        <div class="footer-extras">
          <img src="./images/settings-icon.png">
          <img class="wifi-logo" src="./images/wifi-logo.png">
          <h1 id="current-time-h1"></h1>
        </div>
      </div>
    </div>
</body>

</html>
